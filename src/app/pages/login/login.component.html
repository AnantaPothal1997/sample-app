<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="userLogin()">
    <div class="login-container">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" formControlName = "email" [ngStyle]="changeBoarder('email')">
            <div *ngIf="email && email?.invalid && email?.touched" >
              <div class="error"  *ngIf="email.errors?.['email']">Invalid user name user must be an email!</div>
              <div class="error"  *ngIf="email.errors?.['required']">Email is required!</div>
            </div>
            
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName = "password" [ngStyle]="changeBoarder('password')">
            <div *ngIf="password && password?.invalid && password?.touched" class="error">Password is  required!</div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group" style="display: flex;justify-content: center;">
            <button class="btn btn-success pull-right mt-2" [disabled]="loginForm.invalid"><i class = "fa fa-refresh fa-spin white" *ngIf="showLoader"></i>Login</button>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div ng-show="showError" class="alert alert-danger" *ngIf="credentialWrong">{{messageToShow}}</div>
          <!-- <div ng-show="showSuccess" class="alert alert-success">Login Successful!</div> -->
        </div>
      </div>
    </div>
  </form>
  </div>
